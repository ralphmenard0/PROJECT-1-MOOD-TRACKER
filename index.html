            </div>
        </div>
    </header>
        <section class="container">
            <div class="columns is-flex-wrap is-justify-content-space-evenly mt-5">

                    <div class="subtitle is-4 has-text-weight-semibold">STEP 1:</div>
                    <div class="subtitle is-4">How's Weather?</div>

                    </div>  
                </div>
                <div id="feeling" class="on-click box is-align-self-center mx-2 p-6">
                    <div class="subtitle is-4 has-text-weight-semibold">STEP 2:</div>
                    <div class="subtitle is-4">How's Mood</div>
                    <div class="buttons are-large">
                    <button id="angry" class="feeling-button angry button is-medium is-fullwidth">Angry</button>
                    <button id="happy" class="feeling-button happy button is-medium is-fullwidth">Happy</button>
                    <button id="sad" class="feeling-button sad button is-medium is-fullwidth">Sad</button>
                    <button id="calm" class="feeling-button calm button is-medium is-fullwidth">Calm</button>
                    </div>  
                </div>

                    <div class="suggestions mt-3" style="width: 640px; height: 360px;">

                        </figure>

                                </header>

                                    <img id="GIF" src="" alt="">

                                </section>

                                    <a href="#" id="next" class="card-footer-item cbw-card-footer is-size-4">Next</a>
                            </footer>
                            </div>
